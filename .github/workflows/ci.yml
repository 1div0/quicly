name: CI

on: [push, pull_request]

jobs:
  docker:
    name: "${{ matrix.name }}"
    runs-on: [ubuntu-latest]

    # We want to run on external PRs, but not on our own internal PRs as they'll be run
    # by the push to the branch.
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: default
            command: make -f misc/docker-ci.mk
          - name: asan
            command: make -f misc/docker-ci.mk CMAKE_ARGS='-DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++ -DCMAKE_C_FLAGS=-fsanitize=address -DCMAKE_CXX_FLAGS=-fsanitize=address' CHECK_ENVS='ASAN_OPTIONS=detect_leaks=0'

    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    - name: Run with Docker
      shell: 'script -q -e -c "bash -xe {0}"'
      run: |
        chmod -R ugo+w .
        ${{ matrix.command }}
  macos:
    name: "${{ matrix.name }}"
    runs-on: [macos-latest]
    # We want to run on external PRs, but not on our own internal PRs as they'll be run
    # by the push to the branch.
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "macOS / OpenSSL 3.x"
            openssl: openssl@3
          - name: "macOS / OpenSSL 1.1.x"
            openssl: openssl@1.1
          - name: "macOS / LibreSSL"
            openssl: libressl
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Install Dependencies
      env:
        OPENSSL: ${{ matrix.openssl }}
      run: |
        brew install perl ${OPENSSL}
        perl -v
        curl -sSfL https://cpanmin.us | perl - -v --installdeps .
    - name: Build
      env:
        OPENSSL: ${{ matrix.openssl }}
      run: |
        set -xe
        mkdir -p build
        cd build
        cmake .. -DOPENSSL_ROOT_DIR="$(brew --prefix ${OPENSSL})" -DCMAKE_C_COMPILER="$(brew --prefix llvm@14)/bin/clang"
        make all VERBOSE=1
        make check
